  <!-- Green checkmark -->
  <path d="M48 58 L58 70 L80 46" 
        stroke="#10b981" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Small "OK" badge -->
  <circle cx="90" cy="95" r="18" fill="#10b981"/>
  <text x="90" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">OK</text>
</svg>
