<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OFAC Search - Marquee Promo (1400x560)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1400px;
      height: 560px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0b 0%, #0f172a 40%, #1e3a5f 100%);
      display: flex;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* Grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59,130,246,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59,130,246,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    /* Glow effect */
    body::after {
      content: '';
      position: absolute;
      right: 200px;
      top: 50%;
      transform: translateY(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 0 100px;
      position: relative;
      z-index: 1;
    }
    .content {
      max-width: 700px;
    }
    .content h1 {
      font-size: 56px;
      font-weight: 800;
      color: white;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .content h1 span {
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .content .subtitle {
      font-size: 22px;
      color: rgba(255,255,255,0.6);
      font-weight: 500;
      margin-bottom: 35px;
      line-height: 1.5;
    }
    .features {
      display: flex;
      gap: 30px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
    }
    .feature svg {
      width: 18px;
      height: 18px;
      color: #10b981;
    }
    .icon {
      flex-shrink: 0;
      position: relative;
    }
    .shield {
      width: 280px;
      height: 280px;
      filter: drop-shadow(0 30px 60px rgba(59,130,246,0.4));
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>OFAC <span>Compliance</span><br>Search Tool</h1>
      <p class="subtitle">Screen customers against the U.S. Treasury's SDN sanctions list in seconds. Stay compliant with automated name matching and printable certificates.</p>
      <div class="features">
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>19,000+ Entries</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Instant Results</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Print Certificates</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span>Daily Updates</span>
        </div>
      </div>
    </div>
    <div class="icon">
      <svg class="shield" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="100%" style="stop-color:#1e40af"/>
          </linearGradient>
        </defs>
        <path d="M50 5 L90 20 L90 45 C90 70 50 95 50 95 C50 95 10 70 10 45 L10 20 Z" 
              fill="url(#shieldGrad)"/>
        <path d="M35 48 L45 58 L65 38" 
              stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
  </div>
</body>
</html>
