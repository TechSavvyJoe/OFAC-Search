<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OFAC Search - Small Promo Tile (440x280)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0b 0%, #1e3a5f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .icon {
      flex-shrink: 0;
    }
    .shield {
      width: 100px;
      height: 100px;
    }
    .content h1 {
      font-size: 28px;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .content p {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
    }
    .badge {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 12px;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 20px;
      font-size: 11px;
      color: #60a5fa;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg class="shield" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="100%" style="stop-color:#1e40af"/>
          </linearGradient>
        </defs>
        <path d="M50 5 L90 20 L90 45 C90 70 50 95 50 95 C50 95 10 70 10 45 L10 20 Z" 
              fill="url(#shieldGrad)"/>
        <path d="M35 48 L45 58 L65 38" 
              stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
    <div class="content">
      <h1>OFAC Search</h1>
      <p>Fast SDN List Screening</p>
      <div class="badge">Compliance Tool</div>
    </div>
  </div>
</body>
</html>
